<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Partidas</title>
    <link rel="stylesheet" href="partida.css">
</head>
<body>
    <div class="container">
        <h2>Cadastro de Partidas</h2>
        <form id="formPartida">
            <input type="text" id="mandante" placeholder="Time Mandante" required>
            <input type="text" id="visitante" placeholder="Time Visitante" required>
            <select id="campeonatoId" required>
                <option value="">Selecione um campeonato</option>
            </select>
            <input type="date" id="data" required>
            <button type="submit">Salvar Partida</button>
        </form>
        
        <hr>

        <table class="tabela" id="tbPartidas">
            <thead>
                <tr>
                    <th>Campeonato</th>
                    <th>Time Mandante</th>
                    <th>Time Visitante</th>
                    <th>Data</th>
                    <th>Ações</th>
                </tr>
            </thead>
            <tbody>
                <!-- Dados das partidas serão inseridos dinamicamente -->
            </tbody>
        </table>

        <div class="nav-buttons">
            <a href="times.html">Cadastro de Times</a>
            <a href="campeonato.html">Cadastro de Campeonatos</a>
        </div>
    </div>

    <script src="partida.js"></script>
</body>
</html>

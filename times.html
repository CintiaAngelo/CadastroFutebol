<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Times</title>
    <link rel="stylesheet" href="times.css">
</head>
<body>
    <div class="container">
        <h2>Cadastro de Time</h2>
        <form id="formTime" class="formulario">
            <input type="text" id="nome" placeholder="Nome do Time" required>
            <input type="text" id="nomeCurto" placeholder="Nome Curto (3 letras)" maxlength="3" required>
            <button type="submit">Salvar Time</button>
        </form>
        <hr>

        <table id="tbTimes" border="1" class="tabela">
            <thead>
                <tr>
                    <th>Nome</th>
                    <th>Nome Curto</th>
                    <th>Ações</th>
                </tr>
            </thead>
            <tbody>
                <!-- Dados dos times serão preenchidos dinamicamente -->
            </tbody>
        </table>

        <div class="nav-buttons">
            <a href="partida.html" class="btn-nav">Cadastro de Partidas</a>
            <a href="campeonato.html" class="btn-nav">Cadastro de Campeonatos</a>
        </div>
    </div>

   <script src="times.js" type="text/javascript"></script>   
</body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cadastro de Campeonato</title>
    <link rel="stylesheet" href="campeonato.css" />
  </head>
  <body>
    <div class="container">
      <h2>Cadastro de Campeonato</h2>
      <form id="formCampeonato">
        <p>
          Nome:
          <input type="text" placeholder="Nome do Campeonato" id="nome" required />
        </p>
        <p>
          Categoria:
          <select id="categoria" required>
            <option value="">Selecione</option>
            <option>Amador</option>
            <option>Profissional</option>
          </select>
        </p>
        <p>
          Tipo:
          <select id="tipo" required>
            <option value="">Selecione</option>
            <option>Mata-mata</option>
            <option>Pontos corridos</option>
          </select>
        </p>
        <p>
          Data Início: <input type="date" id="dataInicio" required />
          Data Fim: <input type="date" id="dataFim" required />
        </p>
        <button type="submit">Cadastrar</button>
      </form>

      <hr />

      <table class="tabela">
        <thead>
          <tr>
            <th>Nome</th>
            <th>Categoria</th>
            <th>Tipo</th>
            <th>Início</th>
            <th>Término</th>
            <th>Ações</th>
          </tr>
        </thead>
        <tbody id="tbCampeonatos"></tbody>
      </table>

      <div class="nav-buttons">
        <a href="times.html">Cadastro de Times</a>
        <a href="partida.html">Cadastro de Partidas</a>
      </div>
    </div>
    
    <script src="campeonato.js"></script>
  </body>
</html>
